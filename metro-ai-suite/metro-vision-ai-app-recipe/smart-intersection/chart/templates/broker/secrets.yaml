---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-broker-rootcert
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  root-cert: {{ include "requiredFile" (list . "files/secrets/certs/scenescape-ca.pem") | b64enc | quote }}
  broker-cert: {{ include "requiredFile" (list . "files/secrets/certs/scenescape-broker.crt") | b64enc | quote }}
  broker-key: {{ include "requiredFile" (list . "files/secrets/certs/scenescape-broker.key") | b64enc | quote }}
